<!DOCTYPE html>
<html ng-app="MainApp" lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer Ejemplo MEAN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://code.angularjs.org/1.2.16/angular.min.js"></script>
    <script src="nucleo.js"></script>
</head>
<body ng-controller="controladorPrincipal">
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Nro de registros: - {{ areas.length }} -</h1>
        </div>
        <div class="col-sm-6 col-sm-offset-1">
            <table class="table table-stripe">
                <tr class="info">
                    <td>Nombre</td>
                    <td>Abreviatura</td>
                    <td>Estado</td>
                </tr>
                <tr ng-repeat="area in areas" ng-click="selectArea(area)">
                    <td>{{ area.nombre }}</td>
                    <td>{{ area.abreviatura }}</td>
                    <td>{{ area.Estado }}</td>
                </tr>
            </table>
        </div>
        <div class="col-sm-4 col-sm-offset-1">
            <form name="myForm">
                <div class="form-group">
                    <input type="text" class="form-control input-lg text-center" placeholder="Nombre" ng-model="newArea.nombre" required>
                    <br>
                    <input type="text" class="form-control input-lg text-center" placeholder="Abreviatura" ng-model="newArea.abreviatura" required>
                    <br>
                    <input type="text" class="form-control input-lg text-center" placeholder="Estado" ng-model="newArea.Estado" required>
                </div>
                <!--  Revisar como evitar ingresar datos vacíos no insertar datos vacíos-->
                <button type="submit" class="btn btn-success btn-lg" ng-click="registrarArea()" ng-disabled="myform.$invalid || selected ">Agregar</button>
                <button type="submit" class="btn btn-warning btn-lg" ng-click="modificarArea(newArea)" ng-disabled="!newArea.nombre || !newArea.abreviatura || !newArea.Estado || !selected">Modificar</button>
                <button type="submit" class="btn btn-danger btn-lg" ng-click="borrarArea(newArea)" ng-disabled="!newArea.nombre || !newArea.abreviatura || !newArea.Estado || !selected">Eliminar</button>
            </form>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
